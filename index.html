<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Terminal Portfolio</title>
    <meta name="title" content="Terminal Portfolio" />
    <meta
      name="description"
      content="Terminal portfolio website coded with ReactJS."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aditya-xq.github.io/terminal" />
    <meta property="og:title" content="Terminal Portfolio" />
    <meta
      property="og:description"
      content="Terminal portfolio website coded with ReactJS."
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aditya-xq.github.io/terminal" />
    <meta name="twitter:title" content="Terminal Portfolio" />
    <meta
      name="twitter:description"
      content="Terminal portfolio website coded with ReactJS."
    />

    <!-- Favicons and assets -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1d2a35" />
    <meta name="msapplication-TileColor" content="#1d2a35" />
    <meta name="theme-color" content="#1d2a35" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin="anonymous"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <!-- NOTE: in production this should point to your built JS bundle, not /src/main.tsx -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
